     <p>Mirpur Khas (Sindhi and Urdu: میرپور خاص; meaning "Town of the most-high Mirs") is the capital city of the Mirpur Khas District and Mirpur Khas Division in the Sindh province, Pakistan. Mirpur Khas is the 16th largest city in Sindh province and the 80th largest city of Pakistan. </p>
